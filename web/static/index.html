<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5B9BD5">
    <meta name="description" content="A sleek and minimalist bookmark manager">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LinkSnapper">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <title>LinkSnapper</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <img src="/icon-512.png" alt="LinkSnapper Logo" class="header-logo">
                <h1>LinkSnapper</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search links..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            <button id="addLinkBtn" class="add-button" title="Add New Link">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <!-- Add Link Form (hidden by default) -->
        <div id="addLinkForm" class="add-link-form" style="display: none;">
            <form id="linkForm">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category (use / for nesting):</label>
                    <input type="text" id="category" name="category" placeholder="e.g. Tech/Go or leave empty">
                </div>
                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Navigation and Content -->
        <div class="navigation">
            <div id="breadcrumb" class="breadcrumb">
                <!-- Breadcrumb navigation will be inserted here -->
            </div>
        </div>

        <div id="contentArea" class="content-area">
            <!-- Categories and links will be inserted here -->
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
