<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSnapper</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LinkSnapper</h1>
            <button id="addLinkBtn" class="add-button">+ Add Link</button>
        </div>
        
        <!-- Add Link Form (hidden by default) -->
        <div id="addLinkForm" class="add-link-form" style="display: none;">
            <form id="linkForm">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category (use / for nesting):</label>
                    <input type="text" id="category" name="category" placeholder="e.g. Tech/Go or leave empty">
                </div>
                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Navigation and Content -->
        <div class="navigation">
            <div id="breadcrumb" class="breadcrumb">
                <!-- Breadcrumb navigation will be inserted here -->
            </div>
        </div>

        <div id="contentArea" class="content-area">
            <!-- Categories and links will be inserted here -->
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
